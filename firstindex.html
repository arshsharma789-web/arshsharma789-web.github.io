<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivani, Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  /* Falling hearts */
  .heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  .card {
    background: rgba(255, 255, 255, 0.22);
    backdrop-filter: blur(10px);
    padding: 45px 35px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 420px;
    z-index: 2;
    animation: fadeIn 1.5s ease;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    font-family: 'Great Vibes', cursive;
  }

  p {
    font-size: 1.15rem;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  /* Buttons layout */
  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    position: relative;
    height: 70px;
  }

  button {
    background: #fff;
    color: #ff4d6d;
    border: none;
    padding: 14px 18px;
    font-size: 0.95rem;
    border-radius: 40px;
    cursor: pointer;
    transition: transform 0.3s ease;
    white-space: nowrap;
  }

  button:hover {
    transform: scale(1.08);
    background: #ffe5ec;
  }

  #noBtn {
    position: relative;
  }

  /* YES screen */
  .yes-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeIn 1.5s ease;
  }

  .yes-screen h1 {
    font-size: 3.5rem;
  }

  iframe {
    display: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<!-- Yun Hi song (YouTube ‚Äì plays only after YES) -->
<iframe
  id="song"
  src="https://www.youtube.com/embed/1C5d6F2zF4k?enablejsapi=1"
  allow="autoplay">
</iframe>

<div class="card" id="mainCard">
  <h1>Shivani ‚ù§Ô∏è</h1>

  <p>
    Every love story is beautiful,<br>
    but ours is my favorite.<br><br>
    Will you be my Valentine? üíñ
  </p>

  <div class="buttons">
    <button onclick="yesClicked()">Yes (obviously) üíñ</button>
    <button id="noBtn" onmouseover="moveNo()"> No (krne hi nhi dunga) üôà</button>
  </div>
</div>

<div class="card yes-screen" id="yesScreen">
  <h1>She said YES ‚ù§Ô∏è</h1>
  <p>
    Love you baby üòòüíñ<br>
    Forever & always.
  </p>
</div>

<script>
  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.transform =
      `translate(${Math.random() * 80 - 40}px, ${Math.random() * 30 - 15}px)`;
  }

  function yesClicked() {
    document.getElementById("mainCard").style.display = "none";
    document.getElementById("yesScreen").style.display = "flex";

    // Play song
    const iframe = document.getElementById("song");
    iframe.src += "&autoplay=1";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
