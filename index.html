<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivani ‚ù§Ô∏è Arsh</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#fbd3e9,#cbb4f3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#4a2c40;
}

/* Falling hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
  opacity:.7;
  z-index:1;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

/* Card */
.card{
  background:rgba(255,255,255,.9);
  padding:45px 35px;
  border-radius:28px;
  text-align:center;
  max-width:540px;
  box-shadow:0 25px 60px rgba(0,0,0,.18);
  z-index:3;
}

/* Headings */
h1{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  margin-bottom:12px;
  color:#b02a6f;
}

p{
  font-size:1.1rem;
  margin-bottom:30px;
  color:#5a3a4f;
}

/* Buttons */
.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
}

button{
  padding:14px 26px;
  border-radius:60px;
  border:none;
  cursor:pointer;
  font-size:1rem;
  background:#b02a6f;
  color:#fff;
  transition:.25s;
}

button:hover{
  transform:scale(1.05);
}

#noBtn{
  background:#e6a6c7;
  color:#5a2c45;
  position:relative;
}

/* Shake */
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-6px);}
  50%{transform:translateX(6px);}
  75%{transform:translateX(-6px);}
  100%{transform:translateX(0);}
}
.shake{animation:shake .25s;}

/* YES screen */
.yes-screen{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:18px;
  animation:popIn .8s ease forwards;
}

@keyframes popIn{
  from{transform:scale(.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.yes-screen h1{
  font-size:3.4rem;
  color:#a61c63;
  animation:heartbeat 1.6s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  25%{transform:scale(1.08);}
  50%{transform:scale(1);}
  75%{transform:scale(1.06);}
}

.promise{
  font-size:1.2rem;
  line-height:1.6;
  background:#fde8f2;
  padding:22px 26px;
  border-radius:20px;
  color:#5a2c45;
}

.signature{
  margin-top:10px;
  font-size:1rem;
  color:#7a3f5f;
}

/* Confetti */
.confetti{
  position:fixed;
  font-size:22px;
  animation:confettiFall linear forwards;
  z-index:5;
}

@keyframes confettiFall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

audio{display:none;}
</style>
</head>

<body>

<audio id="loveSong">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Main Card -->
<div class="card" id="mainCard">
  <h1>Shivani ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine (date pr chaloge mere sathüòÑ)? üíñ</p>

  <div class="buttons">
    <button onclick="yesClicked()">YES (Obviously) üíñ</button>
    <button id="noBtn">NO (krne nhi dunga) üôà</button>
  </div>
</div>

<!-- YES Screen -->
<div class="card yes-screen" id="yesScreen">
  <h1>Shivani üíï</h1>

  <div class="promise">
    You didn‚Äôt just say <b>YES</b>‚Ä¶<br>
    You made my whole day, week & heart üíñ<br><br>
    From laughs to late talks,<br>
    from silly fights to endless memories ‚Äî<br>
    I choose <b>YOU</b> üå∏
  </div>

  <div class="signature">
    ‚Äî Yours, Arsh ‚ù§Ô∏è
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("mainCard");
const mainCard = document.getElementById("mainCard");
const yesScreen = document.getElementById("yesScreen");

let attempts = 0;
let isMoving = false;

const teaseTexts = [
  "miss ho gya üòú",
  "phirse try krlo üòè",
  "nhi ho rha üòò",
  "nhi hoga ‚ù§Ô∏è",
  "No kbhi option hi nhi hoga üòà"
];

noBtn.addEventListener("click", dodge);
noBtn.addEventListener("touchstart", dodge, {passive:false});

function dodge(e){
  e.preventDefault();
  if(isMoving) return;
  isMoving = true;
  attempts++;

  if(attempts === 1){
    const r = noBtn.getBoundingClientRect();
    noBtn.style.position="fixed";
    noBtn.style.left=r.left+"px";
    noBtn.style.top=r.top+"px";
    noBtn.classList.add("shake");
    setTimeout(()=>{
      noBtn.classList.remove("shake");
      isMoving=false;
    },250);
    return;
  }

  noBtn.innerText = teaseTexts[attempts % teaseTexts.length];

  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  let x,y;
  do{
    x = Math.random()*maxX;
    y = Math.random()*maxY;
  }while(
    x>card.offsetLeft-noBtn.offsetWidth &&
    x<card.offsetLeft+card.offsetWidth &&
    y>card.offsetTop-noBtn.offsetHeight &&
    y<card.offsetTop+card.offsetHeight
  );

  noBtn.style.transition="left .15s, top .15s";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  setTimeout(()=>isMoving=false,150);
}

function yesClicked(){
  mainCard.style.display="none";
  yesScreen.style.display="flex";
  document.getElementById("loveSong").play();
  confetti();
}

function confetti(){
  for(let i=0;i<35;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.innerHTML=["üíñ","üíï","üíò","üíù"][Math.floor(Math.random()*4)];
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);
</script>

</body>
</html>
