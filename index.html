<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivani ‚ù§Ô∏è Arsh</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#ff9a9e,#fad0c4);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
}

.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
  opacity:.8;
  z-index:1;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

/* Shake animation for NO */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
.shake {
  animation: shake 0.25s;
}

.card{
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(10px);
  padding:45px 35px;
  border-radius:25px;
  text-align:center;
  max-width:420px;
  z-index:3;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:10px;
}

p{
  font-size:1.1rem;
  margin-bottom:25px;
}

.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
}

button{
  padding:14px 22px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  font-size:.95rem;
  background:#fff;
  color:#ff4d6d;
}

#noBtn{
  position:relative; /* important for initial layout */
}

.yes-screen{
  display:none;
  flex-direction:column;
  align-items:center;
}

audio{display:none;}
</style>
</head>

<body>

<!-- Local song -->
<audio id="loveSong">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
  <h1>Shivani ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine? üíñ</p>

  <div class="buttons">
    <button onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn">NO üôà</button>
  </div>
</div>

<div class="card yes-screen" id="yesScreen">
  <h1>She said YES ‚ù§Ô∏è</h1>
  <p>Love you baby üòòüíñ</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("mainCard");

let speed = 1;
let attempts = 0;

const teaseTexts = [
  "Almost üòú",
  "Missed me üòè",
  "Hehe no üòò",
  "Say YES ‚ù§Ô∏è",
  "Not happening üòà"
];

/* Fix initial position so buttons are side by side */
window.onload = () => {
  const rect = noBtn.getBoundingClientRect();
  noBtn.style.left = rect.left + "px";
  noBtn.style.top = rect.top + "px";
  noBtn.style.position = "fixed";
};

noBtn.addEventListener("click", dodge);
noBtn.addEventListener("touchstart", dodge);

function dodge(e){
  e.preventDefault();
  attempts++;

  // First try: tease only
  if(attempts === 1){
    noBtn.classList.add("shake");
    setTimeout(()=>noBtn.classList.remove("shake"),250);
    return;
  }

  speed += 0.35;
  noBtn.innerText = teaseTexts[attempts % teaseTexts.length];

  const cardRect = card.getBoundingClientRect();

  /* SAFE VISIBLE AREA (important for iPhone) */
  const margin = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - margin;
  const maxY = window.innerHeight - noBtn.offsetHeight - margin;

  let x, y;

  do{
    x = margin + Math.random() * maxX;
    y = margin + Math.random() * maxY;
  }while(
    x > cardRect.left - noBtn.offsetWidth &&
    x < cardRect.right &&
    y > cardRect.top - noBtn.offsetHeight &&
    y < cardRect.bottom
  );

  noBtn.style.transition = `left ${0.12/speed}s, top ${0.12/speed}s`;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked(){
  document.getElementById("mainCard").style.display="none";
  document.getElementById("yesScreen").style.display="flex";
  document.getElementById("loveSong").play();
}

/* Falling hearts */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);
</script>

</body>
</html>
