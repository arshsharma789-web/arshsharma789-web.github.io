<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 16px;
  width: 90vw;
  max-width: 360px;
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 25px;
}

.button-area {
  position: relative;
  width: 100%;
  height: 220px;
  margin-top: 20px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 14px 28px;
  font-size: 18px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  position: absolute;
  left: 20px;
  bottom: 20px;
}

#noBtn {
  background: #adb5bd;
  color: #333;
  position: absolute;
  right: 20px;
  top: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="button-area">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const area = document.querySelector(".button-area");

// For hover (desktop) and touch (mobile)
["mouseenter", "touchstart", "click"].forEach(event => {
  noBtn.addEventListener(event, moveNo);
});

function moveNo() {
  const areaRect = area.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  const padding = 10;

  const maxX = areaRect.width - noRect.width - padding;
  const maxY = areaRect.height - noRect.height - padding;

  let x, y;

  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
  } while (
    // Block Yes button area (bottom-left zone)
    x < 140 && y > 120
  );

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}
</script>

</body>
</html>
