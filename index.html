<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivani â¤ï¸ Arsh</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#ff9a9e,#fad0c4);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
}

.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
  opacity:.8;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

.card{
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(10px);
  padding:45px 35px;
  border-radius:25px;
  text-align:center;
  max-width:420px;
  z-index:3;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
}

.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:25px;
}

button{
  padding:14px 22px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  font-size:.95rem;
  background:#fff;
  color:#ff4d6d;
}

#noBtn{
  position:fixed;
}

.yes-screen{
  display:none;
  flex-direction:column;
  align-items:center;
}

audio{display:none;}
</style>
</head>

<body>

<audio id="loveSong">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
  <h1>Shivani â¤ï¸</h1>
  <p>Will you be my Valentine? ğŸ’–</p>

  <div class="buttons">
    <button onclick="yesClicked()">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
  </div>
</div>

<div class="card yes-screen" id="yesScreen">
  <h1>She said YES â¤ï¸</h1>
  <p>Love you baby ğŸ˜˜ğŸ’–</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("mainCard");

let speed = 1;
let teaseTexts = [
  "Nice try ğŸ˜œ",
  "Oops!",
  "Not today ğŸ˜",
  "You love me ğŸ˜˜",
  "Say YES â¤ï¸"
];
let teaseIndex = 0;

noBtn.addEventListener("click", dodge);
noBtn.addEventListener("touchstart", dodge);

function dodge(e){
  e.preventDefault();
  speed += 0.3;

  noBtn.innerText = teaseTexts[teaseIndex++ % teaseTexts.length];

  const cardRect = card.getBoundingClientRect();
  let x,y;

  do{
    x = Math.random()*(window.innerWidth-noBtn.offsetWidth);
    y = Math.random()*(window.innerHeight-noBtn.offsetHeight);
  }while(
    x > cardRect.left-60 &&
    x < cardRect.right &&
    y > cardRect.top-60 &&
    y < cardRect.bottom
  );

  noBtn.style.transition = `left ${0.15/speed}s, top ${0.15/speed}s`;
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
}

function yesClicked(){
  mainCard.style.display="none";
  yesScreen.style.display="flex";
  document.getElementById("loveSong").play();
}

function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);
</script>

</body>
</html>
